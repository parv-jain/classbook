<html>
<head>

<title>classBOOK</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script language='javascript' src='js/jquery-3.1.1.min.js'></script>
<script language='javascript' src='js/bootstrap.min.js'></script>

<style>
.login{
height:325px;
width:300px;
margin:100px auto;
background-color:white;
border-radius:5px;
}
</style>
</head>
<body >
<div class="container-fluid " style="height:100%; background-color:#000122;">
<div class="row">
<div class="col-sm-12 bg-primary">
<span style="position:relative; bottom:0px; left:20px;"><font size="10em" face="Leelawadee">classBOOK</font></span>
<span style="position:relative; bottom:13px; left:40px;"><a href="login.html" class="btn btn-success">Login</a></span>
</div>
</div>
<div class="login">
<div style="width:300px; height:50px; border-radius:2px;" class="bg-primary">
<center><h3 style="position:relative; top:10px;">Register</h3></center>
</div>
<form action="Register" method="post">
<div class="row">
<span class="input-group" style="position:relative; left:30px; top:25px;">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input required class="form-control " style="width:230px; height:45px;" type="text" name="username" placeholder="User Name">
</span>
</div>
<br>
<div class="row">
<span class="input-group" style="position:relative; left:30px; top:25px; ">
<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
<input required class="form-control " style="width:230px; height:45px;" type="email" name="email" placeholder="Email-id">
</span>
</div><br>
<div class="row">
<span class="input-group" style="position:relative; left:30px; top:25px; ">
<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
<input required class="form-control " style="width:230px; height:45px;" type="password" name="pass" placeholder="Password">
</span>
</div><br>
<div class="row" style="position:relative; left:30px; top:25px;">
<input class="btn btn-info" style="width:270px; height:45px;" value="SignUp" type="submit">
</div>
</form>
</div>
</div>
</body>
</html>
